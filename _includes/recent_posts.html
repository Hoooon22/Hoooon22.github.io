<div class="recent-posts">
  <h3>Latest Docs</h3>
  <ul>
    {% assign sorted_docs = site.html_pages | sort: 'date' | reverse %}
    {% for doc in sorted_docs limit:5 %}
      <li>
        <a href="{{ doc.url | absolute_url }}">{{ doc.title }}</a>
        <span class="post-date">{{ doc.date | date: "%Y-%m-%d %H:%M:%S" }}</span>
      </li>
    {% endfor %}
  </ul>
</div>
