<div class="sidebar-section">
  <h3>Latest Posts</h3>
  <ul>
    {% assign sorted_posts = site.posts | sort: 'date' | reverse %}
    {% for post in sorted_posts limit:5 %}
      <li>
        <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
        <span class="post-date">{{ post.date | date: "%Y-%m-%d %H:%M:%S" }}</span>
      </li>
    {% endfor %}
  </ul>
</div>
